<ion-header>
  <ion-navbar>
    <ion-title>
      Book List
    </ion-title>
    <ion-buttons end>
        <button (click)="addBook()"><ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="booklist">
    <p *ngIf="message">{{message}}</p>
    <ion-list>
        <ion-item-sliding *ngFor="let book of books">
            <button ion-item (click)="bookSelected(book)">
                <ion-item-content>
                    <h2><em>{{book.title}}</em> by {{book.author}}</h2>
                </ion-item-content>
            </button> 
            <ion-item-options>
                <button danger (click)="deleteBook(book)"><ion-icon name="trash"></ion-icon> Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
