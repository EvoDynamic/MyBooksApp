<ion-header>
  <ion-navbar>
    <ion-title>
      {{book.title || "New Book"}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bookdetail">
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Book Title" [(ngModel)]="book.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Author" [(ngModel)]="book.author"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Fiction</ion-label>
            <ion-checkbox dark [(ngModel)]="book.fiction"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Read</ion-label>
            <ion-checkbox dark [(ngModel)]="book.read"></ion-checkbox>
        </ion-item>
        <ion-item-divider>
            Notes
        </ion-item-divider>
        <ion-item>
            <ion-textarea rows="8" placeholder="Whatever you have to say about the book..." [(ngModel)]="book.notes">
            </ion-textarea>
        </ion-item>
    </ion-list>
    <button full (click)="saveBook(true, true)">Save</button>
</ion-content>
